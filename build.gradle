buildscript {
    repositories {
        mavenCentral()
    }
}


plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'com.msd.idea'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version 'IU-2018.1'
}
patchPluginXml {
    changeNotes """
      初始版本提交.<br>
      <em>有问题请提交给我.</em>
      """
    sinceBuild 171
    untilBuild '183.*'
}